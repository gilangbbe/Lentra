# =============================================================================
# Lentra CI Pipeline
# =============================================================================
# Runs tests, linting, and type checking on pull requests and pushes
# -----------------------------------------------------------------------------

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Backend Tests
  # ---------------------------------------------------------------------------
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff linter
        run: ruff check src/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format src/ --check

      - name: Run mypy type checking
        run: mypy src/

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Build application
        run: npm run build

  # ---------------------------------------------------------------------------
  # Common Package Check
  # ---------------------------------------------------------------------------
  common:
    name: Common Package
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: common

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: common/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Build types
        run: npm run build

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true

  # ---------------------------------------------------------------------------
  # All Checks Passed
  # ---------------------------------------------------------------------------
  ci-success:
    name: CI Success
    needs: [backend, frontend, common, security]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend.result }}" == "success" && 
                "${{ needs.frontend.result }}" == "success" && 
                "${{ needs.common.result }}" == "success" &&
                "${{ needs.security.result }}" == "success" ]]; then
            echo "All CI checks passed!"
            exit 0
          else
            echo "Some CI checks failed"
            exit 1
          fi
