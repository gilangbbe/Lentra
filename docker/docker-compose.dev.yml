# =============================================================================
# Docker Compose - Development Override
# =============================================================================
# Extends docker-compose.yml for local development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# -----------------------------------------------------------------------------

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: builder  # Use builder stage for dev
    command: uvicorn main:create_app --factory --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend/src:/app/src  # Live code reload
      - ../backend/tests:/app/tests
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: deps  # Use deps stage for dev
    command: npm run dev
    volumes:
      - ../frontend/src:/app/src  # Live code reload
      - ../frontend/public:/app/public
    environment:
      - WATCHPACK_POLLING=true  # For Docker file watching
